<form [formGroup]="generalForm" (ngSubmit)="onSubmit()">
  FullName<input type="text" formControlName="fullname" >
  <div *ngIf="generalForm.controls.fullname.invalid && (generalForm.controls.fullname.dirty||generalForm.controls.fullname.touched)"> 
    Enter some name
  </div><br><br>
  
  Email<input type="text" formControlName="email" >
  <div *ngIf="generalForm.controls.email.touched">
  <div *ngIf="generalForm.controls.email.hasError('required')">
    Won't you give your E-mail???</div>
    <div *ngIf="generalForm.controls.email.hasError('email')">
        Invalid email bro!!</div>
  </div>
  
  
   <br><br>


  DOB<input type="date" formControlName="DOB">
  <div *ngIf="generalForm.controls.DOB.invalid && (generalForm.controls.DOB.dirty||generalForm.controls.DOB.touched)">
    Must enter DOB
  </div><br><br>


 Phone Number<input type="number" formControlName="number">
  
  <div *ngIf="generalForm.controls.number.invalid && (generalForm.controls.number.dirty||generalForm.controls.number.touched)">
      <div *ngIf="generalForm.controls.number.hasError('required')">
          Don't worry we won't call you unnecessarily.
       </div>
  <div *ngIf="generalForm.controls.number.hasError('pattern')">
    Number must be atleast 10 digits.
 </div>  </div> 
 <br><br>

 <input type="checkbox" formControlName="terms"><a href="Terms & conditions">Terms & conditions</a>.
 <div *ngIf="generalForm.controls.terms.touhced">
   <div *ngIf="generalForm.controls.terms('required')">
    Select the checkbox to continue
   </div>
 </div><br>

  <button type="submit" [disabled]="generalForm.pristine || generalForm.invalid">Submit</button>

</form>
